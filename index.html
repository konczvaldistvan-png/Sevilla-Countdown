<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Sevilla Trip Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  }

  body {
    background-image: url("https://images.unsplash.com/photo-1604014237800-1c9102c219da");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .card {
    background: rgba(0,0,0,0.6);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin: 0 0 20px 0;
    font-size: 42px;
    font-weight: 700;
  }

  #timer {
    font-size: 26px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

  <div class="overlay">
    <h1>Sevilla Trip Countdown ‚úàÔ∏è</h1>
    <div id="timer">Bet√∂lt√©s‚Ä¶</div>
  </div>

  <script>
    const targetDate = new Date("2026-04-23T06:05:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "INDUL√ÅS! üéâ";
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      document.getElementById("timer").innerHTML =
        days + " nap " +
        hours + " √≥ra " +
        minutes + " perc " +
        secs + " m√°sodperc";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
